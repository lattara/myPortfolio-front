<div class="container bio-container">

    <div class="row align-self-center">
        <!-- big box -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 bio-card">
                <img class="image-fluid profile-image" src="http://localhost:3000/api/uploads/{{imageLink}}"
                        alt="profile photo">
                <div class="row button-container">
                    <a href="http://localhost:3000/api/uploads/{{cvLink}}" target="_blank">
                        <app-button class="download-button" [label]="'download CV'" [icon]="'fas fa-download'"(click)="downloadCV()"></app-button>
                        </a>
                </div>
            </div>
        </div>
        <!-- --------big box---->

        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 bio-short-text-container">
            <!-------container long box + 4 sm boxes ------->
            <div class="row bio-short-text">
                <!-------container long box ------->
                <p class="row text-intro">please allow me to introduce myself</p>
                <app-title class="row name" [mode]="'subtitle-bio'" [text]="'Ana Topic'"></app-title>
                <div class="divider-bio"></div>
                <p class="text-colums">
                {{intro}}
            <div class="row skillset-container">
                <!-------container 4 sm boxes ------->
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 education">
                    <app-title class="education-title" [mode]="'subsubtitle'" [text]="'Education'">
                    </app-title>
                    <ul *ngFor = "let edu of education">
                        <li>{{edu.diploma_name}} / {{edu.school}} </li>
                    </ul>
                </div>

                
                    <!-------container 4 sm boxes ------->
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 experience">
                        <app-title class="education-title" [mode]="'subsubtitle'" [text]="'Experience'">
                        </app-title>
                        <ul *ngFor = "let exp of experience">
                            <li>{{exp.title}} / {{exp.company}} / {{exp.duration}}</li>
                            
                        </ul>
                    </div>
            </div>
        </div>
    </div>

</div>
